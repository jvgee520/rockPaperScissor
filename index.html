<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>

    <link rel="stylesheet" href="css/stlye.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="bg-dark">

    <div class="container">

        <div class="history">
            <h2 class="match-title">Match History</h2>
            <ul id="historyList">

            </ul>
        </div>

        <div class="title-box">
            <h1 id="heading">ROCK PAPER SCISSOR </h1>
        </div>

        <div class="row">
            <div class="col-6" id="hand1">
                <img src="images/rock.png" id="img1">
            </div>
    
            <div class="col-6" id="hand2">
                <img src="images/rock.png" id="img2">
            </div>
        </div>


        <div class="btn-div d-grid gap-2 d-md-block">

            <button class="btn btn-primary btn-lg" type="button" onclick="game(0)" id="rock">ROCK</button>

            <button class="btn btn-primary btn-lg" type="button" onclick="game(1)" id="paper">PAPER</button>

            <button class="btn btn-primary btn-lg" type="button" onclick="game(2)" id="scissors">SCISSOR</button>
            
            <button class="btn btn-primary btn-lg" type="button" onclick="start()" id="start">START</button>

        </div>

        

        <div class="score">
            <h2 class="score-title">Score Board</h2>

            <h3 class="char1">
                Player [Left]: 
                <span id="playerScore"></span>
            </h3>

            <h3 class="char2">
                Bot [Right]: 
                <span id="botScore"></span>
            </h3>

        </div>

    </div>


    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
